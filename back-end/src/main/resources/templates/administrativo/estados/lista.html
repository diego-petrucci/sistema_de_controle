<!DOCTYPE html>
<html lang="en">
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <table>
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>Sigla</td>
				<td>Ação</td>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="estado: *{listaEstados}">
				<td th:text="${estado.id}"></td>
				<td th:text="${estado.nome}"></td>
				<td th:text="${estado.sigla}"></td>
				<td colspan="2">
					<a th:href="@{/editarEstado/{id}(id=${estado.id})}">Editar</a>
					<a th:href="@{/excluirEstado/{id}(id=${estado.id})}">Remover</a>
				</td>
				
			
			</tr>
		</tbody>
	
	</table>
</body>
</html>
