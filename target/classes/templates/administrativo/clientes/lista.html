<!Doctype html>
<html lang="pt-br">
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
	  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></link>
	
    <title>Lista de Clientes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">]
      <!--<img src="#" alt="" width="30" height="24">-->
        <div class="container-fluid">
          <a class="navbar-brand" href="/administrativo">LOJA sistema</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container-fluid" style="margin-top: 10px;">
		<table class="table table-dark table-striped" id="tabela">
			<thead>
				<tr>
					<td>ID</td>
					<td>Nome da Cliente</td>
					<td>CPF</td>
          <td>Telefone</td>
          <td>Cidade</td>
          <td>Endereço</td>
          <td>Bairro</td>
          <td>Email</td>
					<td>Ação</td>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="cliente: *{listaClientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.cpf}"></td>
          <td th:text="${cliente.telefone}"></td>
          <td th:text="${cliente.cidade.nome}"></td>
          <td th:text="${cliente.endereco}"></td>
          <td th:text="${cliente.bairro}"></td>
          <td th:text="${cliente.email}"></td>
					<td colspan="2">
						<a th:href="@{/editarCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-pen-to-square" style="color: #ededed;"></i></a>
						<a th:href="@{/excluirCliente/{id}(id=${cliente.id})}"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></a>
					</td>
					
				
				</tr>
			</tbody>
		
		</table>
		<a href="/administrativo" class="btn btn-danger">Voltar</a>
    <a href="/cadastroCliente" class="btn btn-primary">Cadastrar</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>

    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script> 

    <script>
        $(document).ready(function(){
        $('#tabela').DataTable({
          "language": {
              "url": "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
          } 
          });
        });
  </script>

  </body>
</html>
