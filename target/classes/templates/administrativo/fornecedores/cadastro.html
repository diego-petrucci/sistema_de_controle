<!Doctype html>
<html lang="pt-br">
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de Fornecedors</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></link>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">]
      <!--<img src="#" alt="" width="30" height="24">-->
        <div class="container-fluid">
          <a class="navbar-brand" href="/administrativo">HAXI sistema</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
        <form action="/salvarFornecedor" th:object="${fornecedor}" method="POST">
            <div class="mb-3">
              <input hidden type="text" readonly="true" class="form-control" id="id" th:field="*{id}">

              <label>Nome Fornecedor:</label>
              <input required type="text" th:field="*{nome}" class="form-control" id="nome">      

              <label>CNPJ:</label>
              <input required type="text" th:field="*{cnpj}" class="form-control" id="cnpj">

              <label>Telefone:</label>
              <input required type="text" th:field="*{telefone}" class="form-control" id="phone_with_ddd">  

              <label>Cidade:</label>     
              <select required th:field="*{cidade}" class="form-control">
                <option th:each="cdd : ${listaCidades}" th:value="${cdd.id}" th:text="${cdd.nome}"></option>
              </select>  

              <label>Endere√ßo:</label>
              <input required type="text" th:field="*{endereco}" class="form-control" id="endereco">

              <label>Bairro:</label>
              <input required type="text" th:field="*{bairro}" class="form-control" id="bairro">

              <label>Email:</label>
              <input required type="email" th:field="*{email}" class="form-control" id="email">
            </div>
            <a href="/administrativo" class="btn btn-danger">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/listarFornecedor" class="btn btn-success">Listar</a>

          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
      $(document).ready(function(){
  $('#cnpj').mask('00.000.000/0000-00');
});
      $(document).ready(function(){
        $('#phone_with_ddd').mask('(00) 0 0000-0000');
      });
    </script>
  </body>
</html>
